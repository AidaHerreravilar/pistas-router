<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=	, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <h1>PISTAS DE AUDIO</h1>
  <p>Ejemplo de arreglo de objetos en JS</p>
  <table class="table table-secondary table-striped table-hover table-bordered border-info">
    <thead>
      <tr>
        <th scope="col">Identificador</th>
        <th scope="col">Título</th>
        <th scope="col">Duración</th>
        <th scope="col">Intérprete</th>
      </tr>
      <tr>
        <th scope="col"><input type="text" name="" value="" id="identificador"></th>
        <th scope="col"><input type="text" name="" value="" id="titulo"></th>
        <th scope="col"><input type="text" name="" value="" id="duracion"></th>
        <th scope="col"><input type="text" name="" value="" id="interprete"></th>
      </tr>
      <tr>
        <th colspan="4">
          <button type="button" id='btnAgregar' class="btn btn-primary">Agregar</button>
          <button type="button" id='btnDuracion' class="btn btn-success">Duración</button>
        </th>
      </tr>
    </thead>
    <tbody id="tblPistas">
    </tbody>
  </table>
  <div id="contenedor"></div>
  <div id="total"></div>
  <script src="pistas.js"></script>
</body>

</html>
